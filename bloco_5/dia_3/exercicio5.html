<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <title>Cat Walk</title>
  <link rel="stylesheet" href="exercicio5.css">
 </head>
 <body>
  
  <img id='cat1' src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  <br>
  <img id='cat2' src="http://www.anniemation.com/clip_art/images/cat-walk.gif">
  <br>
  <img id='cat3' src="http://www.anniemation.com/clip_art/images/cat-walk.gif">

  <script>
    let imagem = document.querySelector('#cat1');
    imagem.style.marginLeft = '0px';

    function catWalk(){
      imagem.style.marginLeft = (parseInt(imagem.style.marginLeft) + 10) + 'px';
    }
    window.setInterval(catWalk, 50);
  </script>

 </body>
</html>
