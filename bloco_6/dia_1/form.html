<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="vladimirrchagas.com" method="post">
    <fieldset>
      <label for="">Nome</label>
      <input type="text" maxlength="40" required="required">
      <label for="">E-Mail</label>
      <input type="text" maxlength="50" required="required">
      <label for="">CPF</label>
      <input type="text" maxlength="11" required="required">
      <label for="">Endereço</label>
      <input type="text" maxlength="200" required="required">
      <label for="">Cidade</label>
      <input type="text" maxlength="28" required="required">
      <label for="">Estado</label>
      <select name="estado" id="estado"></select>
      <label for="">Tipo</label>
      <label for="casa1"><input type="radio" name="casa" id="casa1" required="required">Casa</label>
      <label for="casa2"><input type="radio" name="casa" id="casa2" required="required">Apartamento</label>
    </fieldset>

    <fieldset>
      <label for="">Resumo do Currículo</label>
      <textarea name="resumocv" id="resumocv" cols="30" rows="10" maxlength="1000" required="required"></textarea>
      <label for="">Cargo</label>
      <input type="text" maxlength="40" required="required">
      <label for="">Descrição do Cargo</label>
      <input type="text" maxlength="500" required="required">
      <label for="">Data de Início</label>
      <input type="date" required="required">
    </fieldset>
  </form>
  <script src="script.js"></script>
</body>
</html>
