<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="paiDoPai">
    <div id="pai">
      <div id="primeiroFilho"></div>
      <div id="elementoOndeVoceEsta">
        <div id="primeiroFilhoDoFilho"></div>
        <div id="segundoEUltimoFilhoDoFilho"></div>
      </div>
      Atenção!
      <div id="terceiroFilho"></div>
      <div id="quartoEUltimoFilho"></div>
    </div>
    <script>
      // 1. Acesse o elemento elementoOndeVoceEsta.
        document.querySelector('#elementoOndeVoceEsta');
  
      // 2. Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
        document.querySelector('#elementoOndeVoceEsta').parentNode.style.backgroundColor = "darkgreen";
  
      // 3. Acesse o primeiroFilhoDoFilho e adicione um texto a ele. Você se lembra dos vídeos da aula anterior, como fazer isso?
        document.querySelector("#primeiroFilhoDoFilho").innerHTML = "teste";
      
      // 4. Acesse o primeiroFilho a partir de pai.
        document.querySelector('#pai').firstElementChild;
  
      // 5. Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta.
        document.querySelector('#elementoOndeVoceEsta').previousElementSibling;
  
      // 6. Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta.
        document.querySelector('#elementoOndeVoceEsta').parentNode.innerText;
  
      // 7. Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta.
        document.querySelector('#elementoOndeVoceEsta').nextElementSibling;
  
      // 8. Agora acesse o terceiroFilho a partir de pai.
        document.querySelector('#pai').firstChild.nextSibling.nextElementSibling.nextElementSibling;
  
      // 9. Crie um irmão para elementoOndeVoceEsta.
        document.querySelector('#elementoOndeVoceEsta').parentNode.appendChild(document.createElement('div'));
  
      // 10. Crie um filho para elementoOndeVoceEsta.
        document.querySelector('#elementoOndeVoceEsta').appendChild(document.createElement('div'));
  
      // 11. Crie um filho para primeiroFilhoDoFilho.
        document.querySelector('#elementoOndeVoceEsta').firstElementChild.appendChild(document.createElement('div'));
  
        document.querySelector('#elementoOndeVoceEsta').firstElementChild.firstElementChild.className = 'primeiroFilhoDoPrimeiroFilho';
  
      // 12. A partir desse filho criado, acesse terceiroFilho.
        document.querySelector('.primeiroFilhoDoPrimeiroFilho').parentNode.parentNode.nextElementSibling;
  
      // 13. Remova todos os elementos da página, menos pai, elementoOndeVoceEsta e primeiroFilhoDoFilho.

    </script>
  </div>
</body>
</html>
