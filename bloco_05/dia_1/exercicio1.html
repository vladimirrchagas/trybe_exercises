<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        OK - 1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        OK - 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        OK - 3. Crie uma função que mude a cor do quadrado vermelho para branco.
        OK - 4. Crie uma função que corrija o texto da tag <h1>.
        OK - 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        OK - 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */

        //1
        document.getElementsByTagName('p')[0].innerText = 'Me vejo novamente em um cargo estável.';
      
        document.getElementsByTagName('p')[1].innerText = 'Aumentando meu conhecimento e podendo compartilha-lo.';

        document.getElementsByTagName('p')[2].innerText = 'Em uma empresa que tenha um propósito maior!';

        //2
        document.getElementsByClassName('main-content')[0].style.backgroundColor = 'rgb(76,164,109)';

        //3
        document.getElementsByClassName('center-content')[0].style.backgroundColor = 'rgb(255,255,255)';

        //4
        document.getElementsByTagName('h1')[0].innerText = 'Exercício 5.1 - JavaScript';

        //5
        let paragrafo = document.getElementsByTagName('p');
        for (let i = 0; i < paragrafo.length; i += 1) {
          paragrafo[i].innerText = paragrafo[i].innerText.toUpperCase();
        }

        //6
        for (let i = 0; i < paragrafo.length; i += 1) {
          console.log(paragrafo[i].innerText);
        }

        //Bonus - Centralizar texto dos paragrafos
        for (let i = 0; i < paragrafo.length; i += 1) {
          paragrafo[i].style.textAlign = 'center';
        }

    </script>
  </body>
</html>
